<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Checkbox</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <h2>Escolha seus interesses:</h2>

    <form>
        <label>
            <input type="checkbox" name="interesses" value="tecnologia"> Tecnologia
        </label><br>

        <label>
            <input type="checkbox" name="interesses" value="esportes"> Esportes
        </label><br>

        <label>
            <input type="checkbox" name="interesses" value="musica"> Música
        </label><br>

        <label>
            <input type="checkbox" name="interesses" value="filmes"> Filmes
        </label><br>

        <br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
